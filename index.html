<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誠摯邀請 - 結婚喜宴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Serif TC', sans-serif;
            background-color: #f8f0e5; /* 溫暖的米白色 */
            color: #4a4a4a;
            line-height: 1.6;
        }
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem; /* 更圓潤的邊角 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 確保內容不溢出 */
        }
        .header {
            background-color: #d1c4e9; /* 柔和的紫色 */
            color: #ffffff;
            padding: 2.5rem 0;
            border-radius: 1.5rem 1.5rem 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        .couple-photo {
            width: 100%;
            max-width: 400px; /* 限制照片最大寬度 */
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            object-fit: cover;
            aspect-ratio: 4/3; /* 保持照片比例 */
        }
        .section-title {
            color: #8e24aa; /* 深紫色 */
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #d1c4e9;
            border-radius: 2px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        @media (min-width: 640px) {
            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .detail-item {
            background-color: #f3e5f5; /* 淺紫色 */
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }
        .detail-item strong {
            color: #6a1b9a; /* 更深的紫色 */
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }
        .footer {
            background-color: #d1c4e9;
            color: #ffffff;
            padding: 1.5rem;
            border-radius: 0 0 1.5rem 1.5rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .rsvp-button {
            display: inline-block;
            background-color: #8e24aa; /* 深紫色 */
            color: #ffffff;
            padding: 0.75rem 2rem;
            border-radius: 9999px; /* 完全圓角 */
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 1.5rem;
        }
        .rsvp-button:hover {
            background-color: #6a1b9a; /* 懸停效果 */
            transform: translateY(-2px);
        }
        .map-container {
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container">
        <!-- 喜帖標頭 -->
        <header class="header">
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">誠摯邀請</h1>
            <p class="text-xl sm:text-2xl font-semibold">我們結婚了！</p>
        </header>

        <!-- 新人照片 -->
        <section class="text-center py-8">
            <img src="https://github.com/a807291991/wedding1129/blob/main/S__92807185_0.jpg?raw=true" alt="新人合照" class="couple-photo mx-auto">
            <p class="text-lg sm:text-xl font-semibold text-gray-700">
                我們誠摯地邀請您<br>
                一同分享這份喜悅與幸福
            </p>
        </section>

        <!-- 婚宴資訊 -->
        <section class="px-4 py-6">
            <h2 class="section-title">婚宴詳情</h2>
            <div class="details-grid">
                <div class="detail-item">
                    <strong>日期</strong>
                    <p>中華民國 114 年 11 月 29 日 (星期六)</p>
                </div>
                <div class="detail-item">
                    <strong>時間</strong>
                    <p>下午 6 時 30 分 入席</p>
                </div>
                <div class="detail-item">
                    <strong>地點</strong>
                    <p>弘州商務旅館</p>
                </div>
                <div class="detail-item">
                    <strong>地址</strong>
                    <p>高雄市林園區東林西路105巷11號</p>
                </div>
            </div>

            <!-- 地圖 -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3686.096788874619!2d120.40798131500001!3d22.49755898522368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e16694e803c0b%3A0x62e6e3e5e4e3e2e1!2z5oiz5bqX5p2x6Zmi6aSo6aSo!5e0!3m2!1szh-TW!2stw!4v1678912345678!5m2!1szh-TW!2stw"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>

            <!-- RSVP按鈕 -->
            <div class="text-center mt-8">
                <p class="text-lg text-gray-700 mb-4">
                    為方便統計人數，請您撥冗回覆，謝謝！
                </p>
                <a href="#" class="rsvp-button">
                    我要參加 (請點此回覆)
                </a>
                <p class="text-sm text-gray-500 mt-4">
                    (此為範本，實際回覆連結請替換為您的Google表單或其他回覆方式)
                </p>
            </div>
        </section>

        <!-- 結尾祝福 -->
        <footer class="footer">
            <p>敬備薄酌 恭請 蒞臨</p>
            <p>新郎 & 新娘 敬邀</p>
            <p class="mt-2">期待與您一同分享這份幸福時刻！</p>
        </footer>
    </div>
</body>
</html>
